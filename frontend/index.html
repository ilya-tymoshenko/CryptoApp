<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoApp</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>File Encryption & Decryption</h1>
    </header>

    <div class="container">
      <div class="card">
        <div id="dropArea" class="drop-area">
          <p>Drop your file here or click to select</p>
          <input type="file" id="fileInput" />
        </div>

        <div id="fileInfo" class="file-info">
          <p>
            <strong>Selected file:</strong>
            <span id="fileName">No file selected</span>
          </p>
        </div>

        <div class="form-group">
          <label for="keyInput">Encryption Key:</label>
          <div class="key-input-group">
            <input
              type="text"
              id="keyInput"
              placeholder="Enter your encryption key"
            />
            <button type="button" id="generateKeyBtn" class="generate-key-btn">
              Generate Random Key
            </button>
          </div>
          <small>This key will be used to encrypt and decrypt your file.</small>
        </div>

        <div class="buttons">
          <button id="encryptBtn" class="primary-btn disabled">
            <div class="spinner"></div>
            Encrypt
          </button>
          <button id="decryptBtn" class="secondary-btn disabled">
            <div class="spinner"></div>
            Decrypt
          </button>
        </div>
      </div>
      <div id="alertBox" class="alert"></div>
    </div>

    <footer>
      <p>Secure File Encryption & Decryption Tool</p>
      <p>
        <small
          >Note: This is a client-side tool. Your files and keys never leave
          your browser.</small
        >
      </p>
    </footer>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
