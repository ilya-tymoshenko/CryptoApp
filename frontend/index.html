<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoApp</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>CryptoApp</h1>
    </header>

    <div class="container">
      <div class="card">
        <label for="fileInput" style="margin-bottom: 0.5em; display: block"
          >Selected file:</label
        >
        <div class="file-row">
          <div id="fileInfo" class="file-info">
            <p>
              <span id="fileName">No file selected</span>
            </p>
          </div>
          <div class="file-browse">
            <button type="button" id="browseBtn" class="primary-btn">
              Browse
            </button>
            <input type="file" id="fileInput" style="display: none" />
          </div>
        </div>

        <div class="form-group">
          <label for="keyInput">Encryption Key:</label>
          <div class="key-input-group">
            <input
              type="text"
              id="keyInput"
              placeholder="Enter your encryption key"
              class="expanded-key-input"
            />
          </div>
          <small class="key-warning">
            <strong>Warning:</strong> Save this key somewhere safe. If you lose
            it, you will not be able to decrypt your files.
          </small>
          <div class="key-action-row">
            <button type="button" id="generateKeyBtn" class="generate-key-btn">
              Generate Random Key
            </button>
            <div class="key-action-subrow">
              <button
                type="button"
                id="copyKeyBtn"
                class="copy-key-btn"
                title="Copy key to clipboard"
              >
                Copy
              </button>
              <button
                type="button"
                id="clearBtn"
                class="clear-btn"
                title="Clear field"
              >
                Clear
              </button>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button id="encryptBtn" class="primary-btn disabled">
            <div class="spinner"></div>
            Encrypt
          </button>
          <button id="decryptBtn" class="secondary-btn disabled">
            <div class="spinner"></div>
            Decrypt
          </button>
        </div>
      </div>
      <div id="alertBox" class="alert"></div>
    </div>

    <footer>
      <p>Secure File Encryption & Decryption Tool</p>
    </footer>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
