<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoApp</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>CryptoApp</h1>
    </header>

    <div class="container">
      <div id="alertBox" class="alert"></div>

      <div class="card">
        <div id="dropArea" class="drop-area">
          <p>Drop your file here or click to select</p>
          <input type="file" id="fileInput" />
        </div>

        <div id="fileInfo" class="file-info">
          <p>
            <strong>Selected file:</strong>
            <span id="fileName">No file selected</span>
          </p>
          <p><strong>Size:</strong> <span id="fileSize">-</span></p>
        </div>

        <div class="form-group">
          <label for="keyInput">Encryption Key:</label>
          <input
            type="password"
            id="keyInput"
            placeholder="Enter your encryption key"
          />
        </div>

        <div class="buttons">
          <button id="encryptBtn" class="primary-btn disabled">
            <div class="spinner"></div>
            Encrypt
          </button>
          <button id="decryptBtn" class="secondary-btn disabled">
            <div class="spinner"></div>
            Decrypt
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>Secure File Encryption & Decryption Tool</p>
    </footer>
  </body>
</html>
